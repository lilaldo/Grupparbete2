{% extends "layout.html" %}
{% block title %}Reseplanerare{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center" style="color: white; margin-top: 120px">
            <h1>RES MED OSS.</h1>
            <form action="/search" method="POST" class="text-center"> <!-- Uppdaterad action till /search -->
                <div class="form-group" style="text-align: center; margin-top: 20px;">
                    <input list="stations" name="origin" placeholder="Från" class="form-control" style="text-align: center;">
                    <datalist id="stations"></datalist>
                </div>
                <div class="form-group" style="margin-top: 15px; text-align: center;">
                    <input type="text" name="destination" placeholder="Till" class="form-control" style="text-align: center;">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100px;">Sök</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
